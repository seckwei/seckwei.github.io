<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CSS Fun</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/square.css">
  <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
</head>

<body>
	<div class="page-wrapper">
		<div class="content-wrapper cw1">	
			<div class="cw-title">
				<h1>Hover Transitions</h1>
			</div>
			<div class="square sq1"></div>
			<div class="square sq1"></div>
			<div class="square sq1"></div>
			
			<div class="square sq1"></div>
			<div class="square sq1"></div>
			<div class="square sq1"></div>
			
			<div class="square sq1"></div>
			<div class="square sq1"></div>
			<div class="square sq1"></div>
		</div>
		
		<div class="content-wrapper cw2">
			<div class="cw-title">
				<h1>Fold Over Tiling</h1>
				<div class="play" onclick="tiling.play(this.innerHTML);">Play</div>
			</div>			
			<!-- ROW 1, Right > Right > Down -->
			<div class="flow-right">
				<div class="square sq2" id="static" data-order="1">
					<div class="square sq2" id="flip-right"></div>
				</div>
				<div class="square sq2" id="static" data-order="2">
					<div class="square sq2" id="flip-right"></div>
				</div>
				<div class="square sq2" id="static" data-order="3">
					<div class="square sq2" id="flip-down"></div>
				</div>
			</div>
			
			<!-- ROW 2, Left > Left > Down -->
			<div class="flow-left">
				<div class="square sq2" id="static" data-order="6">
					<div class="square sq2" id="flip-down"></div>
				</div>
				<div class="square sq2" id="static" data-order="5">
					<div class="square sq2" id="flip-left"></div>
				</div>
				<div class="square sq2" id="static" data-order="4">
					<div class="square sq2" id="flip-left"></div>
				</div>
			</div>
			
			<!-- ROW 3, Right > Right -->
			<div class="flow-right">
				<div class="square sq2" id="static" data-order="7">
					<div class="square sq2" id="flip-right"></div>
				</div>
				<div class="square sq2" id="static" data-order="8">
					<div class="square sq2" id="flip-right"></div>
				</div>
				<div class="square sq2" id="static" data-order="9">
				</div>
			</div>
		</div>
		
		<div class="content-wrapper cw3">
			<div class="cw-title">
				<h1>Float Up Tiling</h1>
				<div class="play" onclick="tiling_float.play(this.innerHTML);">Play</div>
			</div>
			<div class="flow-right">
				<div class="square sq3" id="float-up" data-order="1"></div>
				<div class="square sq3" id="float-up" data-order="2"></div>
				<div class="square sq3" id="float-up" data-order="3"></div>
			</div>
			<div class="flow-left">
				<div class="square sq3" id="float-up" data-order="6"></div>
				<div class="square sq3" id="float-up" data-order="5"></div>
				<div class="square sq3" id="float-up" data-order="4"></div>
			</div>
			<div class="flow-right">
				<div class="square sq3" id="float-up" data-order="7"></div>
				<div class="square sq3" id="float-up" data-order="8"></div>
				<div class="square sq3" id="float-up" data-order="9"></div>
			</div>
		</div>
	
		<div class="content-wrapper cw4">
			<div class="cw-title">
				<h1>3D Float Up Tiling</h1>
				<div class="play" onclick="tiling_float_3d.play(this.innerHTML);">Play</div>
			</div>			
			<div class="wrapper-3d">
				<div class="flow-right">
					<div class="square sqshadow" id="cast-shadow" data-order="1"><div class="square sq4" id="float-up-3d"></div></div>
					<div class="square sqshadow" id="cast-shadow" data-order="2"><div class="square sq4" id="float-up-3d"></div></div>
					<div class="square sqshadow" id="cast-shadow" data-order="3"><div class="square sq4" id="float-up-3d"></div></div>
				</div>
				<div class="flow-left">
					<div class="square sqshadow" id="cast-shadow" data-order="6"><div class="square sq4" id="float-up-3d"></div></div>
					<div class="square sqshadow" id="cast-shadow" data-order="5"><div class="square sq4" id="float-up-3d"></div></div>
					<div class="square sqshadow" id="cast-shadow" data-order="4"><div class="square sq4" id="float-up-3d"></div></div>
				</div>
				<div class="flow-right">
					<div class="square sqshadow" id="cast-shadow" data-order="7"><div class="square sq4" id="float-up-3d"></div></div>
					<div class="square sqshadow" id="cast-shadow" data-order="8"><div class="square sq4" id="float-up-3d"></div></div>
					<div class="square sqshadow" id="cast-shadow" data-order="9"><div class="square sq4" id="float-up-3d"></div></div>
				</div>
			</div>
		</div>		
		
		<div class="content-wrapper cw5">
			<div class="cw-title">
				<h1>DNA</h1>
			</div>
			<div class="dna">
				<!-- Strand 1 -->
				<div class="dna-backbone left"></div>
				<div class="dna-base-wrapper left">
					<div class="dna-base left" id="a">A</div>
					<div class="dna-base left" id="g">G</div>
					<div class="dna-base left" id="t">T</div>
					<div class="dna-base left" id="c">C</div>
				</div>
				
				<!-- Strand 2 -->
				<div class="dna-base-wrapper right">
				</div>
				<div class="dna-backbone right"></div>
				
				<div class="clear"></div>
			</div>
		</div>
	
	<!-- END of page-wrapper -->
	</div>
	
  <script src="js/tiling.js"></script>
  <script src="js/dna.js"></script>
</body>
</html>
